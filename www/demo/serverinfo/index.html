<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Demo WorkESB: SERVER INFO</title>
	<link rel="stylesheet" href="serverinfo.css" type="text/css"/>
	<script src="../libs/jquery.min.js"></script>
	<script src="../libs/jquery.wesbmessenger.js"></script>
	<script src="client.js"></script>
</head>
<body>
	<h1>System informations</h1>
	<ul class="content">
		<li><span class="name">tmpDir:</span><span class="value" id="tmpDir"></span></li>
		<li><span class="name">hostname:</span><span class="value" id="hostname"></span></li>
		<li><span class="name">type:</span><span class="value" id="type"></span></li>
		<li><span class="name">platform:</span><span class="value" id="platform"></span></li>
		<li><span class="name">arch:</span><span class="value" id="arch"></span></li>
		<li><span class="name">release:</span><span class="value" id="release"></span></li>
		<li><span class="name">uptime:</span><span class="value" id="uptime"></span></li>
		<li><span class="name">loadavg:</span><span class="value" id="loadavg"></span></li>
		<li><span class="name">totalmem:</span><span class="value" id="totalmem"></span></li>
		<li><span class="name">freemem:</span><span class="value" id="freemem"></span></li>
	</ul>
</body>
</html>
